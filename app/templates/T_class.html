<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikapon</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_T_class.css') }}">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <section>
        <!-- Tabs navs -->
        <ul class="nav nav-tabs mb-3" id="ex-with-icons" role="tablist">
            <img class="logo-image" src="{{ url_for('static', filename='images/logo2.png') }}" alt="logo">
            <li class="nav-item" role="presentation">
            <div
                data-mdb-toggle="tab" 
                data-mdb-tab-init
                class="nav-link active"
                id="ex-with-icons-tab-1"
                href="#ex-with-icons-tabs-1"
                role="tab"
                aria-controls="ex-with-icons-tabs-1"
                aria-selected="true"
            >
                <i class="fas fas fa-list fa-fw me-2"></i>All classes
            </div>
            </li>
            <li class="nav-item" role="presentation">
            <div
                data-mdb-toggle="tab"
                data-mdb-tab-init
                class="nav-link"
                id="ex-with-icons-tab-2"
                href="#ex-with-icons-tabs-2"
                role="tab"
                aria-controls="ex-with-icons-tabs-2"
                aria-selected="false"
            >
                <i class="fas far fa-file fa-fw me-2"></i>Quick submit
            </div>
            </li>
             </li>
        </ul>
        <!-- Tabs navs -->
  
      <!-- Tabs content -->
      <div class="tab-content" id="ex-with-icons-content">
        <div
          class="tab-pane fade show active"
          id="ex-with-icons-tabs-1"
          role="tabpanel"
          aria-labelledby="ex-with-icons-tab-1">
          Tab 1 content
        </div>
        <div
          class="tab-pane fade"
          id="ex-with-icons-tabs-2"
          role="tabpanel"
          aria-labelledby="ex-with-icons-tab-2"
        >
          Tab 2 content
        </div>
      </div>
    </section>
    
    <!-- Tabs content -->
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/T_class.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>

    <script type="module">
      initMDB({ Tab });
    </script>
  </body>
</html>
