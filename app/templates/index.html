<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikapon</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/index.css') }}"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="#">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              height="30"
              alt="Logo"
              loading="lazy"
            />
          </a>
        </div>
        <div class="header-login">
          <a class="btn btn-primary" href="{{ url_for('user.login') }}">
            Login
          </a>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>

    <div class="slider">
      <div class="hero-section">
        <div class="hero-slider-wrapper">
          <div class="flexslider hero-slider">
            <img
              src="{{ url_for('static', filename='images/imageschool.jpg') }}"
              alt="Image 1"
              style="width: 100%; height: auto; margin-top: 0px"
            />
          </div>
        </div>
        <!--//hero-slider-wrapper-->
      </div>
    </div>

    <!-- section -->
    <div class="container">
      <div class="section">
        <div class="slogan">
          <h2>Plagiarism isn't just a violation</h2>
          <h2>It's a failure of creativity</h2>
        </div>
        <img
          src="{{ url_for('static', filename='images/slogan1.png') }}"
          alt="Image 1"
        />
      </div>

      <div class="section">
        <img
          src="{{ url_for('static', filename='images/slogan_2.png') }}"
          alt="Image 2"
        />
        <div class="slogan">
          <h2>Stand out with your own ideas</h2>
          <h2>Don’t blend in with the shadows of plagiarism.</h2>
        </div>
      </div>

      <div class="section">
        <div class="slogan">
          <h2>
            "Your ideas deserve to shine don’t let plagiarism dim your
            brilliance."
          </h2>
        </div>
        <img
          src="{{ url_for('static', filename='images/slogan_3.jpg') }}"
          alt="Image 3"
        />
      </div>
    </div>

    <footer class="text-center text-lg-start">
      <div class="text-center p-3">Copyright Pikabon © 2024</div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
  </body>
</html>
