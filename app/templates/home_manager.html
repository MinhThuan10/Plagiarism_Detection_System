<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pikapon</title>
    <!-- Bootstrap CSS <link rel="stylesheet" href="/app/static/css/testmanager.css" />-->

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/home_manager.css') }}"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css"
      integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css"
      integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
      <!-- Container wrapper -->
      <div class="container-fluid">
        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Navbar brand -->
          <a class="navbar-brand mt-2 mt-lg-0" href="{{ url_for('main.home') }}">
            <img
              src="{{ url_for('static', filename='images/logo.png') }}"
              height="40"
              alt="Logo"
              loading="lazy"
            />
          </a>
        </div>

        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
          <!-- Avatar -->
          <div class="dropdown">
            <a
              data-mdb-dropdown-init
              class="dropdown-toggle hidden-arrow"
              href="#"
              id="navbarDropdownMenuAvatar"
              data-mdb-toggle="dropdown"
              role="button"
              aria-expanded="false"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp"
                class="rounded-circle"
                height="40"
                alt="avatar"
                loading="lazy"
              />
              <i class="fas fa-caret-down" style="color: gray"></i>
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="navbarDropdownMenuAvatar"
            >
              <li>
                <a class="dropdown-item" href="#">My profile</a>
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('user.logout') }}"
                  >Logout</a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- Right elements -->
      </div>
      <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <div class="container">
      <div class="containerClassList">
        <div class="row align-items-center school">
          <div class="col-md-6">
            <div class="mb-3">
              <h5 class="card-school">Manage School</h5>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
            >
              <div>
                <!-- Button to trigger modal -->
                <a
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#addNewModal"
                  class="btn btn-primary"
                >
                  <i class="bx bx-plus me-1"></i> Add New
                </a>
                <!-- Modal structure -->
                <div
                  class="modal fade"
                  id="addNewModal"
                  tabindex="-1"
                  aria-labelledby="addNewModalLabel"
                  aria-hidden="true"
                >
                  <div
                    class="modal-dialog modal-dialog-centered custom-modal-width"
                  >
                    <div class="modal-content">
                      <div class="modal-header">
                        <h5 class="modal-title" id="addNewModalLabel">
                          Add New School
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        <!-- Form inside the modal -->
                        <form>
                          <!-- School Name field -->
                          <div class="mb-3">
                            <label for="schoolName" class="form-label"
                              >School Name</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="schoolName"
                              required
                            />
                          </div>
                          <!-- School Key field -->
                          <div class="mb-3">
                            <label for="schoolKey" class="form-label"
                              >School Key</label
                            >
                            <input
                              type="text"
                              class="form-control"
                              id="schoolKey"
                              required
                            />
                          </div>
                          <!-- School Email field -->
                          <div class="mb-3">
                            <label for="schoolEmail" class="form-label"
                              >School Email</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="schoolEmail"
                              required
                            />
                          </div>
                        </form>
                      </div>
                      <div id="signupMessage" class="text-danger mb-3"></div>

                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cancel
                        </button>
                        <button type="button" class="btn btn-primary" id="button_create_school">
                          Create
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12">
            <div>
              <div
                class="table-responsive"
                style="max-height: 400px; overflow-y: auto"
              >
                <table
                  class="table project-list-table table-nowrap align-middle table-borderless"
                >
                  <thead>
                    <tr>
                      <th scope="col" class="ps-4" style="width: 150px">
                        School ID
                      </th>
                      <th scope="col" style="width: 1000px">School Name</th>
                      <th scope="col" style="width: 400px">School Key</th>
                      <th scope="col" style="width: 400px">School Email</th>
                      <th scope="col" style="width: 200px; padding-left: 36px">
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody id="school_table_body">
                    <!-- Rows will be inserted here -->
                </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="edit-title" id="editModalLabel">
              Edit School Information
            </h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Form inside the modal -->
            <form>
              <!-- School Name field -->
              <div class="mb-3">
                <label for="schoolName" class="form-label">School Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="schoolName_replace"
                />
              </div>

              <!-- School Key field -->
              <div class="mb-3">
                <label for="schoolKey" class="form-label">School Key</label>
                <input
                  type="text"
                  class="form-control"
                  id="schoolKey_replace"
                />
              </div>

              <!-- School Email field -->
              <div class="mb-3">
                <label for="schoolEmail" class="form-label">School Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="schoolEmail_replace"
                />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="update_btn" class="btn btn-primary">Save Changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="deleteModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="delete-title" id="deleteModalLabel">Delete school?</h5>
            <button
              type="button"
              class="btn-close"
              data-mdb-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body delete-body">
            Are you sure you want to delete this school?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-mdb-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" id="submit_delete" class="btn btn-primary">Delete</button>
          </div>
        </div>
      </div>
    </div>
    <footer class="text-center text-lg-start">
      <div class="text-center p-3">Copyright Pikabon © 2024</div>
    </footer>

    <script
      data-cfasync="false"
      src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"
    ></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
    <script type="module">
      initMDB({ Dropdown, Collapse });
      const dropdownElement = document.getElementById(
        "navbarDropdownMenuAvatar"
      );
      const dropdownInstance = new bootstrap.Dropdown(dropdownElement);
    </script>

  <script
  type="module"
  src="{{ url_for('static', filename='js/home_manager.js') }}"
  ></script>
  </body>
</html>
