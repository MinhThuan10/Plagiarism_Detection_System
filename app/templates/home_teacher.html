{% extends 'base_teacher.html' %} {% block extra_css %}

<link
  rel="stylesheet"
  href="{{ url_for('static', filename='css/home_teacher.css') }}"
/>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
/>



{% endblock %} {% block content %}

<div class="container">
  <div class="containerClassList">
    <div class="row align-items-center school">
      <div class="col-md-6">
        <div class="mb-3">
          <h5 class="card-school" id="school_name">
          </h5>
        </div>
      </div>
      <div class="col-md-6">
        <div
          class="d-flex flex-wrap align-items-center justify-content-end gap-2 mb-3"
        >
          <div>
            <!-- Button to trigger modal -->
            <a
              href="#"
              data-bs-toggle="modal"
              data-bs-target="#addNewModal"
              class="btn btn-primary"
            >
              <i class="bx bx-plus me-1"></i> Add New
            </a>

            <!-- Modal structure -->
            <div
              class="modal fade"
              id="addNewModal"
              tabindex="-1"
              aria-labelledby="addNewModalLabel"
              aria-hidden="true"
            >
              <div
                class="modal-dialog modal-dialog-centered custom-modal-width"
              >
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addNewModalLabel">
                      Add New Class
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <!-- Form inside the modal -->
                    <form>
                      <!-- Class Name field -->
                      <div class="mb-3">
                        <label for="className" class="form-label"
                          >Class Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="className"
                          required
                        />
                      </div>

                      <!-- Enrollment Key field -->
                      <div class="mb-3">
                        <label for="enrollmentKey" class="form-label"
                          >Enrollment Key</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="enrollmentKey"
                          required
                        />
                      </div>

                      <!-- Start Day field (auto-filled with current date) -->
                      <div class="mb-3">
                        <label for="startDay" class="form-label"
                          >Start Day</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="startDay"
                          readonly
                        />
                      </div>

                      <!-- End Day field (date picker) -->
                      <div class="mb-3">
                        <label for="endDay" class="form-label">End Day</label>
                        <input
                          type="date"
                          class="form-control"
                          id="endDay"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <div id="signupMessage" class="text-danger mb-3"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                    <button id="button_create_class" type="button" class="btn btn-primary">
                      Create
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div>
          <div
            class="table-responsive"
            style="max-height: 400px; overflow-y: auto"
          >
            <table
              class="table project-list-table table-nowrap align-middle table-borderless"
            >
              <thead>
                <tr>
                  <th scope="col" class="ps-4" style="width: 150px">
                    Class ID
                  </th>
                  <th scope="col" style="width: 1000px">Class name</th>
                  <th scope="col" style="width: 400px">Start day</th>
                  <th scope="col" style="width: 400px">End day</th>
                  <th scope="col" style="width: 200px; padding-left: 36px">
                    Action
                  </th>
                </tr>
              </thead>
              <tbody id="class_table_body">
                <!-- Rows will be inserted here -->
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div
class="modal fade"
id="deleteModal"
tabindex="-1"
aria-labelledby="deleteModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="delete-title" id="deleteModalLabel">Delete class?</h5>
      <button
        type="button"
        class="btn-close"
        data-mdb-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body delete-body">
      Are you sure you want to delete this class?
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-secondary"
        data-mdb-dismiss="modal"
      >
        Cancel
      </button>
      <button type="button" id="submit_delete" class="btn btn-primary">Delete</button>
    </div>
  </div>
</div>
</div>

<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog edit-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="edit-title" id="editModalLabel">Edit class</h5>
        <button
          type="button"
          class="btn-close"
          data-mdb-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="class-name" class="col-form-label"
              >Class Name:</label
            >
            <input type="text" class="form-control" id="class-name-replace"/>
          </div>
          <div class="mb-3">
            <label for="enrollment-key" class="col-form-label"
              >Enrollment Key:</label
            >
            <input type="text" class="form-control" id="enrollment-key-replace"/>
          </div>
          <div class="mb-3">
            <label for="end-day" class="col-form-label">End Day:</label>
            <input type="date" class="form-control" id="end-day-replace"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-mdb-dismiss="modal"
        >
          Cancel
        </button>
        <button type="button" id="update_btn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
</div>


{% endblock %} {% block extra_js %}

    <script
      type="module"
      src="{{ url_for('static', filename='js/home_teacher.js') }}"
    ></script>

{% endblock %}
