<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask App{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css">

    {% block extra_css %}  <!-- Block cho CSS riêng -->
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-light fixed-top">
        <div class="container-fluid">
            <div class="header-hcmute_link">
                <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="">
            </div>
            

            <div class="header-login">
                <a class="navbar-brand" href="{{ url_for('user.login') }}" style="color: #0369c3;">
                    Login
                </a>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}

    <footer class="text-center text-lg-start mt-5">
        <div class="footer-hcmute_link">
            <a class="navbar-brand" href="https://hcmute.edu.vn/">
                <i class="bi bi-globe"></i>
            </a>

            <a class="navbar-brand" href="https://www.facebook.com/dhspkt.hcmute">
                <i class="bi bi-facebook"></i>
            </a>
        </div>
        <div class="text-center p-3">
            Copyright HCMUTE © 2024
        </div>
    </footer>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script> 

    {% block extra_js %}  <!-- Block cho CSS riêng -->
    {% endblock %}
</body>
</html>
