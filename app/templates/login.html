<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/app/static/css/style_login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css">

   
</head>
<body>
    <section class=" gradient-form" style="background-color: hsl(0, 0%, 100%);">

        <div class="logo-container">
            <img class="logo-image" src="/app/static/images/logo2.png" alt="logo">
        </div>

        <div class="container h-100 d-flex justify-content-center align-items-center">
            <div class="card rounded-3 text-black" style="width: 100%; max-width: 580px;">
                <div class="card-body p-md-2 mx-md-4">
    
                    <div class="">
                        <h3 class="mt-1 mb-5 text1">Sign into your account</h3>
                    </div>
    
                    <form>                      
    
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="email" id="form2Example18" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example18">Email address</label>
                        </div>
                       
                        <div data-mdb-input-init class="form-outline mb-4">
                            <input type="password" id="form2Example28" class="form-control form-control-lg" />
                            <label class="form-label" for="form2Example28">Password</label>
                        </div>
    
                        <div class="text-center pt-1 mb-2 pb-1">
                            <button id="loginButton" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log in</button>
                        </div>
    
                        <a class="text-muted" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: black;">Don't have an account? <a href="#!"
                             style="color: #0369c3;">Register here</a></p>
                        
    
                    </form>
    
                </div>
            </div>
        </div>
    </section>
    
      <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script> 
</body>
</html>
